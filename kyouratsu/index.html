<body>
<h1>Kyouratu</h1>
<ol></ol>

<script type="text/javascript">
var x = 16;
for (var i = 1; i <= x; i++) {
	var li = document.createElement("li");
	var a = document.createElement("a");
	var img = document.createElement("img");
	var span = document.createElement("span");
	a.setAttribute("href", "Kyouratsu%20" + i + ".jpg");
	img.setAttribute("src", "Kyouratsu%20" + i + ".jpg");
	a.appendChild(img);
	a.appendChild(span);
	span.appendChild(document.createTextNode("Kyouratsu #" + i));
	li.appendChild(a);
	document.getElementsByTagName("ol")[0].appendChild(li);
};
</script>
