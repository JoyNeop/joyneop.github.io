<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kyouratsu 公式サイト — designed by Joy Neop</title>
	<!-- <base href="//joyneop.github.io/kyouratsu/"></base> -->
	<link rel="favicon shortcut icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/joyneop.png">
	<style type="text/css">
	@import url(//joyneop.github.io/fonts/seravek.css);
	body {
		font-family: Seravek, Futura, Verdana, 'Helvetica Neue', Helvetica, Arial, Ubuntu, 'Hiragino Kaku Gothic Pro', sans-serif;
		font-weight: 400;
		font-size: 16px;
		padding: 0;
		margin: 0;
	}
	header {
		max-height: 220px;
		font-size: 2.4em;
		font-weight: 500;
		color: rgba(255, 255, 255, 0.94);
		line-height: 1.2em;
		text-transform: uppercase;
		text-shadow: rgba(176, 128, 48, 0.75) 0 1px 0px;
		padding: 0;
		margin: 0;
		background: #FE8A2A;
		background-image: linear-gradient(#FF8C2C, #F08222);
		overflow: hidden;
	}
	header a {
		display: block;
		height: 220px;
		color: inherit;
		margin: 0 auto;
		box-sizing: border-box;
	}
	header h1 {
		font-size: 1em;
		font-weight: 500;
		letter-spacing: 10px;
		margin: 0 0 10px 0;
	}
	header h2 {
		font-size: 0.46em;
		font-weight: 500;
		color: #F2F2F2;
		letter-spacing: 7px;
		margin: 0 0 10px 0;
	}
	@media screen and (max-width: 719px) {
		header a {
			text-align: center;
			background: rgba(0, 0, 0, 0) url(bg1.png) center scroll no-repeat;
			background-size: 290px;
			padding: 66px 0;
		}
		.cont {
			margin: 0 auto;
		}
		li {
			font-size: 1.42em;
			margin: 10px auto;
		}
		p {
			padding: 0 20px;
		}
	}
	@media screen and (min-width: 720px) {
		header a {
			max-width: 640px;
			padding: 66px 40px;
			background: rgba(0, 0, 0, 0) url(bg1.png) scroll no-repeat;
			background-position: center left;
			background-size: 290px;
		}
		header a h1, header a h2 {
			text-align: right;
		}
		.cont {
			width: 720px;
			margin: 0 auto;
			overflow: auto;
		}
		li {
			float: left;
			font-size: 1em;
			padding: 10px 10px;
			margin: 0;
			box-sizing: border-box;
		}
	}
	.grand-cont {
		background: #FFF;
		box-shadow: rgba(0, 0, 0, 0.4) 0 0 4px;
	}
	ol, li {
		display: block;
		overflow: auto;
	}
	ol {
		padding: 0;
		margin: 0;
	}
	li {
		width: 240px;
		text-align: center;
	}
	li a {
		display: block;
		color: #FF8C2C;
		line-height: 30px;
		padding: 20px 0;
		margin: 0 auto;
		border-radius: 4px;
		box-sizing: border-box;
		-webkit-transition: all 100ms ease;
		-moz-transition: all 100ms ease;
		transition: all 100ms ease;
	}
	li:hover a {
		color: #FFF;
		background: #FF8C2C;
		box-shadow: rgba(0, 0, 0, 0.22) 0 1px 3px inset;
	}
	li img {
		display: block;
		widows: 90px;
		height: 90px;
		margin: 0 auto;
		background: #DDD;
		border-radius: 8px;
		border-radius: 800px;
		overflow: hidden;
	}
	li:hover img {
		box-shadow: rgba(0, 0, 0, 0.22) 0 1px 3px;
	}
	p {
		max-width: 580px;
		font-size: 1.1em;
		color: #666;
		text-align: center;
		line-height: 1.75em;
		margin: 1.1em auto;
	}
	.moji {
		color: #FE8A2A;
		padding-left: 1em;
	}
	footer {
		font-size: 14px;
		font-weight: 300;
		color: #888;
		line-height: 20px;
		text-align: center;
		padding: 0;
		margin: 0;
	}
	footer .contact {
		font-size: 28px;
		font-weight: 300;
		color: #FFF;
		text-shadow: rgba(0, 0, 0, 0.15) 0 1px 1px;
		line-height: 1.6em;
		background: #FE8A2A;
		box-shadow: rgba(0, 0, 0, 0.22) 0 1px 3px inset;
		padding: 1em 0;
		margin: 1em 0;
	}
	.contact:hover {
		background: #E87E26;
	}
	.contact a {
		display: block;
	}
	.contact em {
		font-size: 0.8em;
	}
	footer span {
		display: inline-block;
		font-size: inherit;
	}
	footer > a {
		display: inline-block;
	}
	footer a {
		color: inherit;
	}
	.link {
		padding: 0 0 10px;
	}
	.end img {
		display: block;
		width: 500px;
		height: 150px;
		margin: 0 auto;
	}
	a, a:link, a:visited, a:hover, a:active {
		text-decoration: none;
	}
	.contact:hover span {
		text-decoration: underline;
	}
	</style>
</head>
<body>
<header>
	<a href="./">
		<h1>Kyouratsu</h1>
		<h2>キョウラツ 公式サイト</h2>
	</a>
</header>
<div class="grand-cont">
	<div class="cont"><ol></ol></div>
	<div class="cont">
		<p>
			初めまして、地球人。キョウラツです。よろしくね <span class="moji">(^з^)-</span>
		</p>
		<p>
			僕は Node.js のコスモスではありません<span class="moji">♪(´ε｀ )</span>
		</p>
	</div>
	<footer>
		<div class="contact">
			<a href="https://docs.google.com/forms/d/17eWtXozyRCSeirqZ2QxJ2GksmLWp3H0rOzgpUj5pdjA/viewform?usp=send_form"><span>Want a license for your forum or product?</span><br /><em>From $9.99/year</em></a>
		</div>
		<div class="link">
			<a href="/">&copy; 2014 All Rights Reserved by Joy Neop</a>
		</div>
		<div class="end">
			<img src="the-btm.jpg">
		</div>
	</footer>
</div>
<script type="text/javascript">
var x = 18;
for (var i = 1; i <= x; i++) {
	var li = document.createElement("li");
	var a = document.createElement("a");
	var img = document.createElement("img");
	var span = document.createElement("span");
	a.setAttribute("href", i + ".jpg");
	img.setAttribute("src", i + ".jpg");
	a.appendChild(img);
	a.appendChild(span);
	span.innerHTML = "#" + i;
	li.appendChild(a);
	document.getElementsByTagName("ol")[0].appendChild(li);
}
</script>
</body>
</html>
