<!DOCTYPE html>
<html>
<head>
	<meta chatset="utf-8" />
	<title>Sitemap Generator</title>
	<base href="http://www.joyneop.com/blog/"></base>
</head>
<body>
<script type="text/javascript">
var list = [ 14, 4 ]
for (var i = list.length-1; i >= 0; i--) {
	for (var j = list[i]; j >= 1; j--) {
		document.write('&lt;url&gt;<br />')
		document.write('&lt;loc&gthttp://www.joyneop.com/lab/' + (2013 + i) + '/' + j + '/&lt;/loc&gt<br />')
		document.write('&lt;priority&gt0.8&lt;/priority&gt<br />')
		document.write('&lt;/url&gt<br />')
	}
}
</script>
</body>
</html>
