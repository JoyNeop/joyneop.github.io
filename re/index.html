<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script type="text/javascript">
	var pid = Number(window.location.href.slice(window.location.href.indexOf("#") + 1))
	var jsonId = (pid-pid%100)/100
	var num = pid%100
	var ajax = new XMLHttpRequest()
	ajax.open("GET", "./" + jsonId + ".json", false)
	ajax.send()
	var json = eval("(" + ajax.responseText + ")")
	window.location.replace(json.list[num].url)
	</script>
</body>
</html>
