<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script type="text/javascript">
	var pid = Number(window.location.href.slice(window.location.href.indexOf("#") + 1))
	var TxtId = (pid-pid%100)/100
	var num = pid%100
	var ajax = new XMLHttpRequest()
	ajax.open("GET", "./" + TxtId + ".txt", false)
	ajax.send()
	var arr = ajax.responseText.split("\n")
	window.location.replace(arr[num])
	</script>
</body>
</html>
