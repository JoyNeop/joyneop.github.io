	<style type="text/css">
	#bg2x {
		position: fixed;
		top: -10px;
		left: -10px;
		width: 1px;
		height: 1px;
		opacity: 0;
	}
	</style>
	<script type="text/javascript" src="js/func.js"></script>
	<script type="text/javascript">
	function retinaDidLoad() {
		document.getElementById("body").style.backgroundImage = "url(css/bg2.jpg)";
	}
	function docDidLoad() {
		if (window.innerWidth * window.devicePixelRatio >= 1920) {
			var img = document.createElement("img");
			img.setAttribute("id", "bg2x");
			img.setAttribute("src", "css/bg2.jpg");
			img.setAttribute("onload", "retinaDidLoad()");
			document.body.appendChild(img);
		}
	}
	</script>
