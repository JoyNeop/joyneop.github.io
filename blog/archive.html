<!DOCTYPE html>
<html>
<head>
	<meta chatset="utf-8" />
	<title>Archive â€” Joy Neop</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/theme_common.css">
	<link rel="stylesheet" type="text/css" href="css/theme_desktop.css">
	<link rel="stylesheet" type="text/css" href="css/theme_mobile.css">
	<link rel="favicon shortcut icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="favicon.png">
	<style type="text/css">
	section.post > ul {
		padding: 0;
		margin: 20px 0;
	}
	section.post > ul > li {
		display: block;
		text-align: left;
		padding: 0;
		margin: 25px 0;
	}
	section.post > ul > li > a {
		display: block;
		font-size: 23px;
	}
	section.post > ul > li > footer {
		text-align: left;
		padding: 0;
		margin: 0 0;
	}
	section.post > ul > li > footer > a {
	}
	</style>
	<script type="text/javascript">
	</script>
</head>
<body>
	<header id="global-header" class="global">
		<h1><a href="./">Joy Neop</a></h1>
		<h2>Archive</h2>
	</header>
	<div id="cont" class="cont">
		<section class="post">
			<ul id="list">
				<script type="text/javascript">
				var ajaxList = new XMLHttpRequest()
				ajaxList.open("GET", "./list.json", false)
				ajaxList.send()
				var postIndex = JSON.parse(ajaxList.responseText)
				var total = postIndex.list.length
				for (var i = total-1; i >= 0; i--) {
					var li = document.createElement("li")
					var a = document.createElement("a")
					var footer = document.createElement("footer")
					var fa = document.createElement("a")
					var div = document.createElement("div")
					if (postIndex.list[i].Title == "") {
						a.innerHTML = "> Untitled post"
					} else {
						a.innerHTML = postIndex.list[i].Title
					}
					a.setAttribute("href", "./?p=" + i)
					fa.setAttribute("href", "./?p=" + i)
					fa.innerHTML = postIndex.list[i].Time
					footer.appendChild(fa)
					li.appendChild(a)
					li.appendChild(footer)
					document.getElementById("list").appendChild(li)
				}
				</script>
			</ul>
		</section>
	</div>
	<footer id="global-footer" class="global">
		<a href="/">&copy; Copyright 2014 All Rights Reserved by Joy Neop</a>
	</footer>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-41022772-1', 'joyneop.com');
		ga('send', 'pageview');
	</script>
</body>
</html>
